<div>
  <p id="contact-head" style="color: #ff6a70; font-size: 38px; font-family:agency fb, arial">Contact Us</p>
  <p id="form-info" style="color: #FFF; font-size: 25px; font-family:agency fb, arial">Use the form below to inquire about becoming mayor, wedding dates or any other questions.</p>
  <br>
  <form id="contact-form" action="somepage.php" method="get">
    <div class="input_container required">
      <label class="input-label label-text" for="firstname">First Name:</label>
      <br>
      <input type="text" id="firstname" name="firstname" placeholder="Your name..">
      <p class="feedback"></p>
    </div>
    <div class="input_container required">
      <label class="input-label label-text" for="lastname">Last Name:</label>
      <br>
      <input type="text" id="lastname" name="lastname" placeholder="Your last name..">
      <p class="feedback"></p>
    </div>
    <div class="input_container required">
      <label class="input-label label-text" for="email">E-mail:</label>
      <br>
      <input type="email" id="email" name="email" placeholder="Your E-mail Address">
      <p class="feedback"></p>
    </div>
    <div class="input_container required">
      <label class="input-label label-text" for="subject">Write to us here:</label>
      <br>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      <p class="feedback"></p>
    </div>

    <div class="input-container required-checkbox">
          <h4 class="label-text">Type of Inquiry:</h4>
          <label for="wedding">
            Wedding Dates
            <input type="checkbox" name="subject" id="wedding" value="wedding">
          </label>
          <br>
          <label for="mayor">
            Becoming Mayor
            <input type="checkbox" name="subject" id="mayor" value="mayor">
          </label>
          <br>
          <label for="other">
            Other
            <input type="checkbox" name="subject" id="other" value="other">
          </label>
          <p  class="feedback"></p>
          
        </div>

        <div class="input-container">
          <h4>Sign Up For Our Newsletter?</h4>
          <label for="yes">
            Yes:
            <input type="radio" name="forms" id="yes" checked>
          </label>
          <br>
          <label for="no">
            No:
            <input type="radio" name="forms" id="no">
          </label>
          <p class="feedback"></p>
          
        </div>
    <div>
    <button type="submit" id="btn-submit">Submit</button>
    </div>
  </form>
</div>
